<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #000;
    }

    .container {
      margin-top: 20px;
    }

    #video-container .col {
      margin-bottom: 20px;
    }

    iframe {
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>

  <title>YouTube Channel Data</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <div class="container">
        <a href="#" class="brand-logo">YouTube Channel Data</a>
      </div>
    </div>
  </nav>

  <section>
    <div class="container">
      <h5>Enter a YouTube Channel Name</h5>
      <form id="channel-form">
        <div class="input-field">
          <input type="text" id="channel-input" placeholder="Enter Channel Name" required>
        </div>
        <button type="submit" class="btn grey">Get Channel Data</button>
      </form>
      <div id="channel-data" class="section"></div>
      <div class="row" id="video-container"></div>
    </div>
  </section>

  <!-- Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="main.js"></script>
</body>

</html>
